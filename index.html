<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paste Bin</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Paste Bin</h1>
        <form id="paste-form">
            <div class="form-group">
                <label for="paste-data">Paste Data:</label>
                <textarea class="form-control" id="paste-data" rows="10"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="paste-output"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/firebase@8.10.0/firebase-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/firebase@8.10.0/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
